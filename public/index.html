    <div class="row">
        <div class="col-md-6 col-12">
            <a id="btnTicket"  class="btn btn-primary" style="background-color: #596b78" href="publico.html"><i class="bi bi-tv-fill"></i> Pantalla publica</a>

            <br>

        </div>
        <div class="col-md-6 col-12">

                       type="text" 
                       class="form-control"
